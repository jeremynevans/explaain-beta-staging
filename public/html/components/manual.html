<div class="btn-group">
  <button ng-show="editing" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-link"></i>
  </button>
    <ul class="dropdown-menu input-dropdown">
        <div class="input-group">
          <!--<input ng-model="link" type="text" class="form-control" placeholder="e.g. http://google.com">-->
          <ng-search source="Algolia" index="cards" action="select" result-key="linkRef"></ng-search>
          <span class="input-group-btn">
            <button ng-click="insertLink()" class="btn btn-default" type="button">Insert</button>
          </span>
        </div>
    </ul>
</div>
<div class="text structured-text" contenteditable="false" ng-model="content" ng-hide="editing" ng-init="content=label"></div>
<div class="text structured-text" contenteditable="true" ng-model="content" ng-show="editing" ng-blur="manualBlur($event)"></div>
