<div class="display-fields">
    <div class="header">
        <ng-image class="header-image" editing="editing" image="data.image" backup="'http://static.wixstatic.com/media/9bd2f6_91b9764674834d6997796aa1cbfeafe2.png_srz_200_200_85_22_0.50_1.20_0.00_png_srz'"></ng-image>
        <div class="header-text">
            <ng-text text="data.title" tag="h3" label="Title" editing="editing"></ng-text>
            <ng-text text="data.subtitle" tag="h4" label="Subtitle" editing="editing"></ng-text>
            <!--<ng-title title="data.title" editing="editing"></ng-title>-->
            <!--<ng-subtitle subtitle="data.subtitle" editing="editing"></ng-subtitle>-->
        </div>
    </div>
    <ng-image class="image-main" editing="editing" image="data.imageMain" backup="'http://camaleon.tuzitio.com/assets/camaleon_cms/image-not-found-4a963b95bf081c3ea02923dceaeb3f8085e1a654fc54840aac61a57a60903fef.png'"></ng-image>
</div>
